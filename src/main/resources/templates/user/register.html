
<!DOCTYPE html>
<html lang="en">
<head th:replace="index::yee_head">
</head>

<body class="res layout-1 layout-subpage">
    
    <div id="wrapper" class="wrapper-fluid banners-effect-5">
    

    <!-- Header Container  -->
    <header th:replace="index::yee_header" id="header" class=" typeheader-1">   
    </header>
    <!-- //Header Container  -->
    
	<!-- Main Container  -->
	<div class="main-container container">
		<ul class="breadcrumb">
			<li><a href="#"><i class="fa fa-home"></i></a></li>
			<li><a href="#">Account</a></li>
			<li><a href="#">Register</a></li>
		</ul>
		
		<div class="row">
			<div id="content" class="col-sm-12">
				<h2 class="title">Register Account</h2>
				<p>If you already have an account with us, please login at the <a th:href="@{/login}">Login Page</a>.</p> 
				<!-- <h4 class="label label-success" th:text="${message}"></h4> -->
				<form th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data" class="form-horizontal account-register clearfix">
					<!-- <span class="label label-success" th:text="${message}"></span> -->
					<div th:if="${message != null}" class="alert alert-danger" role="alert">
						<h4 class="alert-heading">Yee Shop's Notification</h4>
						<p th:text="${message}"> </p>
					</div>
					<fieldset id="account">
						<legend>Your Personal Details</legend>
						<div class="form-group required" style="display: none;">
							<label class="col-sm-2 control-label">Customer Group</label>
							<div class="col-sm-10">
								<div class="radio">
									<label>
										<input type="radio" name="customer_group_id" value="1" checked="checked"> Default
									</label>
								</div>
							</div>
						</div>
						<div class="form-group required">
							<label class="col-sm-2 control-label" for="input-firstname">User Name</label>
							<div class="col-sm-10">
								<input th:field="*{id}" path="id" type="text" required="required" pattern=".{6,}" title="User name must contain more than 6 characters" value="" placeholder="Username" id="input-firstname" class="form-control">
							</div>
						</div>
						<div class="form-group required">
							<label class="col-sm-2 control-label" for="input-lastname">Full Name</label>
							<div class="col-sm-10">
								<input th:field="*{fullname}" type="text" name="fullname" required="required" pattern=".{6,}" title="Full name must contain more than 6 characters" value="" placeholder="Full Name" id="input-lastname" class="form-control">
							</div>
						</div>
						<div class="form-group required">
							<label class="col-sm-2 control-label" for="input-email">E-Mail</label>
							<div class="col-sm-10">
								<input th:field="*{email}"  required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Email address is not valid" type="email" name="email" value="" placeholder="E-Mail" id="input-email" class="form-control">
							</div>
						</div>
						<div class="form-group required">
							<label class="col-sm-2 control-label" for="input-telephone">Telephone</label>
							<div class="col-sm-10">
								<input th:field="*{telephone}" required="required"  type="text" name="telephone" value="" placeholder="Telephone" id="input-telephone" title="Telephone contains 10 numbers" class="form-control">
							</div>
						</div>
					</fieldset>

					<fieldset>
						<legend>Your Password</legend>
						<div class="form-group required">
							<label class="col-sm-2 control-label" for="input-password">Password</label>
							<div class="col-sm-10">
								<input th:field="*{password}" type="password" name="password" value="" placeholder="Password" id="input-password" class="form-control">
							</div>
						</div>
						<div class="form-group required">
							<label class="col-sm-2 control-label" for="input-confirm">Password Confirm</label>
							<div class="col-sm-10">
								<input type="password" name="cpassword" value="" placeholder="Password Confirm" id="input-confirm" class="form-control">
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>Your Avatar</legend>
						<div class="form-group">
							<label class="col-sm-2 control-label">Upload File:</label>
							<div class="col-sm-10">
								<!-- <label class="radio-inline">
									<input type="radio" name="newsletter" value="1"> Yes
								</label>
								<label class="radio-inline">
									<input type="radio" name="newsletter" value="0" checked="checked"> No
								</label> -->
								<input type="file" name="photo_file" />
								<!-- <input hidden="true" path="photo" class="form-control"/> -->
							</div>
						</div>
					</fieldset>
					<div class="buttons">
						<div class="pull-right">I have read and agree to the <a href="#" class="agree"><b>Pricing Tables</b></a>
							<input id="policy-checked" class="box-checkbox" type="checkbox" name="agree" value="1" onclick="checkBoxTicked()"> &nbsp;
							<input id="signUp-btn" type="submit" value="Sign Up" class="btn btn-primary" disabled>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- //Main Container -->
	

	<!-- Footer Container -->
    <footer th:replace="index::yee_footer"> 
            <!--Back To Top-->
        <div class="back-to-top"><i class="fa fa-angle-up"></i></div>
    </footer>
    <!-- //end Footer Container -->

    </div>
	
	
	
<!-- Include Libs & Plugins
	============================================ -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/owl-carousel/owl.carousel.js"></script>
    <script type="text/javascript" src="js/slick-slider/slick.js"></script>
	<script type="text/javascript" src="js/themejs/libs.js"></script>
	<script type="text/javascript" src="js/unveil/jquery.unveil.js"></script>
	<script type="text/javascript" src="js/countdown/jquery.countdown.min.js"></script>
	<script type="text/javascript" src="js/dcjqaccordion/jquery.dcjqaccordion.2.8.min.js"></script>
	<script type="text/javascript" src="js/datetimepicker/moment.js"></script>
	<script type="text/javascript" src="js/datetimepicker/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>
	
	
	<!-- Theme files
	============================================ -->
	
	
	<script type="text/javascript" src="js/themejs/so_megamenu.js"></script>
	<script type="text/javascript" src="js/themejs/addtocart.js"></script>
	<script type="text/javascript" src="js/themejs/application.js"></script>	

	<!-- Check Polocy Checked -->
	<script>
		function checkBoxTicked(){
			let checkPolicy= document.getElementById("policy-checked");
			let suBtn=document.getElementById("signUp-btn");
			if(checkPolicy.checked==true){
				suBtn.disabled=false;
			}
			else{
				suBtn.disabled=true;
			}
		}


	</script>
</body>
</html>

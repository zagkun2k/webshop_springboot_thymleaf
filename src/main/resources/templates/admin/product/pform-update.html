			<!-- BEGIN PAGE CONTENT-->
			<div th:fragment="product-update" class="row">
				<div class="col-md-12">
					<div class="tabbable tabbable-custom boxless tabbable-reversed">
						<div class="tab-content">
							<div class="tab-pane active" id="tab_0">
								<div class="portlet box green">
									<div class="portlet-title">
										<div class="caption">
											<i class="fa fa-pencil-square-o"></i>Product Update Form
										</div>
										<div class="tools">
											<a href="javascript:;" class="collapse">
											</a>
											<a href="#portlet-config" data-toggle="modal" class="config">
											</a>
											<a href="javascript:;" class="reload">
											</a>
											<a href="javascript:;" class="remove">
											</a>
										</div>
									</div>
									<div class="portlet-body form">
										<!-- BEGIN FORM-->
										<form th:action="@{/admin/prod-update/{id}(id=${prod.id})}" th:object="${entity}" class="form-horizontal" method="post" enctype="multipart/form-data">
											<div class="form-body">
                                                <div class="form-group last">
													<label class="col-md-3 control-label">Admin</label>
													<div class="col-md-4">
														<span class="form-control-static" th:text="${session.user.fullname}">
														 </span>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-3 control-label">Product ID</label>
													<div class="col-md-4">
														<input name="id" type="number" class="form-control input-circle" th:value="${prod.id}" readonly>
														<!-- <span class="help-block">
														A block of help text. </span> -->
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-3 control-label">Product Name</label>
													<div class="col-md-4">
														<div class="input-group">
															<span class="input-group-addon input-circle-left">
															<i class="fa fa-pencil-square-o"></i>
															</span>
															<input name="name" type="text" class="form-control input-circle-right" th:value="${prod.name}">
														</div>
													</div>
												</div>
                                                <div class="form-group">
													<label class="col-md-3 control-label">Category</label>
													<div class="col-md-4">
                                                            <select class="form-control input-circle" name="category.id">
                                                                <option th:each="cate,state:${cates}" th:text="${cate.nameVN}" th:value="${cate.id}">Option 1</option>
                                                            </select>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-3 control-label">Quantity</label>
													<div class="col-md-4">
														<div class="input-group">
															<span class="input-group-addon input-circle-left">
															<i class="fa fa-pencil-square-o"></i>
															</span>
															<input name="quantity" min="0" oninput="validity.valid||(value='');"
                                                            step="1" type="number" class="form-control input-circle-right" th:value="${prod.quantity}">
														</div>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-3 control-label">Added Date</label>
													<div class="col-md-4">
														<div class="input-group">
															<span class="input-group-addon input-circle-left">
															<i class="fa fa-pencil-square-o"></i>
															</span>
															<input name="productDate" th:value="${#dates.format(prod.productDate, 'dd/MM/yyyy')}" type="text" class="form-control input-circle-right" readonly>
														</div>
													</div>
												</div>
                                                <div class="form-group">
													<label class="col-md-3 control-label">UnitPrice</label>
													<div class="col-md-4">
														<div class="input-group">
															<span class="input-group-addon input-circle-left">
															<i class="fa fa-pencil-square-o"></i>
															</span>
															<input name="uPrice" th:value="${#numbers.formatInteger(prod.unitPrice,3,'POINT')}" type="text" class="form-control input-circle-right" >
														</div>
													</div>
												</div>
                                                <div class="form-group">
													<label class="col-md-3 control-label">Discount</label>
													<div class="col-md-4">
														<div class="input-group">
															<span class="input-group-addon input-circle-left">
															<i class="fa fa-pencil-square-o"></i>
															</span>
															<input name="discount" th:value="${prod.discount}" type="number" min="0" max="1" oninput="validity.valid||(value='');"
                                                            step="0.05"
                                                              class="form-control input-circle-right" placeholder="example: 0.05">
														</div>
													</div>
												</div>
                                                <div class="form-group">
													<label class="col-md-3 control-label">Status</label>
													<div class="col-md-4">
														<div class="input-group radio-list">
															<label class="radio-inline">
                                                            <input type="radio" name="available" id="optionsRadios4" value="true" checked> <span>In Stock</span>  </label>
                                                            <label class="radio-inline">
                                                            <input type="radio" name="available" id="optionsRadios5" value="false"> Out of Stock </label>
														</div>
													</div>
												</div>
                                                <div class="form-group">
													<label class="col-md-3 control-label">View</label>
													<div class="col-md-4">
														<div class="input-group">
															<span class="input-group-addon input-circle-left">
															<i class="fa fa-pencil-square-o"></i>
															</span>
															<input name="viewCount" type="number" min="0" value="0"  class="form-control input-circle-right" readonly>
														</div>
													</div>
												</div>
                                                <div class="form-group">
													<label class="col-md-3 control-label">Special</label>
													<div class="col-md-4">
														<div class="input-group radio-list">
															<label class="radio-inline">
                                                            <input type="radio" name="special" id="optionsRadios4" value="true" checked> <span>Yes</span>  </label>
                                                            <label class="radio-inline">
                                                            <input type="radio" name="special" id="optionsRadios5" value="false"> No </label>
														</div>
													</div>
												</div>
                                                <div class="form-group">
													<label class="col-md-3 control-label">Description</label>
													<div class="col-md-8">
														<div class="input-group">
															<textarea name="description" id="xiaoyi-ckeditor" th:text="${prod.description}"></textarea>
														</div>
													</div>
												</div>
                                                <div class="form-group">
													<label class="col-md-3 control-label">Image</label>
													<div class="col-md-4">
                                                        <input style="margin-top: 10px;" type="file" name="image_file" />
													</div>
												</div>
											</div>
											<div class="form-actions">
												<div class="row">
													<div class="col-md-offset-3 col-md-9">
														<button type="submit" class="btn btn-circle blue">Update</button>
														<button type="button" class="btn btn-circle default">Cancel</button>
													</div>
												</div>
											</div>
										</form>
										<!-- END FORM-->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- END PAGE CONTENT-->
